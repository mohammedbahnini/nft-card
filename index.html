<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom styling -->
    <link rel="stylesheet" href="css/style.css">

    <title>NFT preview card component</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="card">
                <a href="#" class="card-img">
                    <img src="images/image-equilibrium.jpg" alt="">
                </a>
                <div class="card-body">
                    <a href="#" class="title">Equilibrium #3429</a>
                    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="footer">
                        <p class="value">
                            <span class="icon"><i class="fa-brands fa-ethereum"></i></span> 0.041 ETH</p>
                        <p class="time">
                            <span class="icon"><i class="fa-regular fa-clock"></i></span> 3 days left
                        </p>
                    </div>                   
                </div>
                <div class="card-footer">
                    <div class="card-avatar">
                        <img src="images/image-avatar.png" alt="Avatar">
                    </div>
                    <div class="card-owner">
                        <p class="text">Creation of <a href="#" class="profile-link">Jules Wyvern</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
